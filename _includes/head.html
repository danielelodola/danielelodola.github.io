<head>

  <script>
    dataLayer = [];
  </script>

  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" property="viewport" content="width=device-width, initial-scale=1">
  <meta name="language" property="language" content="FR">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <meta name="description" property="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/foundation.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/fontello.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/font-awesome.css" | prepend: site.baseurl }}">

  <link rel="icon" type="image/png" href="{{ '/favicon.png' | prepend: site.baseurl }}" sizes="32x32" />

  <!--<script src="{{ "/javascripts/libs.js" | prepend: site.baseurl }}" type="text/javascript"></script>-->
  <script src="{{ '/javascripts/libs_minified.js' | prepend: site.baseurl }}" type="text/javascript"></script>

  <script>
    // terrificjs bootstrap
    (function($) {
        $(document).ready(function() {
            var $page = $('body');
            var config = {
              dependencyPath: {
                plugin: 'javascripts/'
              }
            }
            var application = new Tc.Application($page, config);
            application.registerModules();
            application.start();
        });
    })(Tc.$);
  </script>

  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700,300" media="screen" rel="stylesheet" type="text/css" />

  <script defer src="{{ "/javascripts/masonry.pkgd.js" | prepend: site.baseurl }}" type="text/javascript"></script>
  <script defer src="{{ "/javascripts/imagesloaded.pkgd.min.js" | prepend: site.baseurl }}" type="text/javascript"></script>
  <script defer src="{{ "/javascripts/slick.min.js" | prepend: site.baseurl }}" type="text/javascript"></script>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  {% if page.noindex == true %}
  <meta property="robots" content="noindex, nofollow">
  {% endif %}

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Daniele Lodola",
    "url": "{{ site.url }}",
    "sameAs": [
      "https://www.facebook.com/{{site.facebook_username}}",
      "https://www.linkedin.com/in/{{site.linkedin_username}}",
      "https://twitter.com/{{site.twitter_username}}",
      "https://www.instagram.com/{{site.instagram_username}}/"
      ],
    "address": {
      "@type": "PostalAddress",
      "streetAddress": "",
      "addressRegion": "PACA",
      "addressLocality": "Avignon",
      "postalCode": "84000",
      "addressCountry": "France"
      }
  }
  </script>

  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <meta property="og:image" content="{{ '/images/danielelodola.com-screenshot.png' | prepend: site.url }}" />
  <meta property="og:image:alt" content="Capture d'Ã©cran de la page d'accueil de danielelodola.com" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:phone_number" content="+33 649 413 298"/>
  <meta property="og:locality" content="Avignon"/>
  <meta property="og:region" content="PACA"/>
  <meta property="og:postal-code" content="84000"/>
  <meta property="og:country-name" content="France"/>
</head>
