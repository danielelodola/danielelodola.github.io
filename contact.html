---
layout: default
section_id: contact
---

<div class='full'>
  <div class='row'>
    <div class='medium-8 columns'>
      <div class='form'>
        <div class='row'>
          <form id='contact_form' action='/typ/' method='POST'>
            <div class='medium-12 columns'>
              <input class='required' name='name' placeholder='Comment vous appelez-vous?' type='text'>
              <input class='required email' name='email' placeholder='Sur quel mail puis-je vous écrire?' type='text'>
              <input class='' name='phone' placeholder='Et à quel numéro êtes-vous joignable?' type='text'>
              <textarea class='required' name='message' placeholder='Et maintenant, enfin, votre message!'></textarea>
              <input class='button white' type='submit' value='Envoyer'>
            </div>
            <div class='large-12 columns'>
              <p id='thanks' style='display:none;color:green;font-weight:bold;'>
                Merci pour votre message! Je reviendrai vers vous très rapidement.
              </p>
            </div>
          </form>
        </div>
      </div>
      <div class='two spacing'></div>
    </div>
    <div class='medium-4 columns'>
      <div class='contact-details'>
        <h4>Localisation</h4>
        <p>Avignon, France</p>

        <button id="trigger_button">Button text</button>


        <h4>Sur les réseaux sociaux</h4>
        <ul class='socials'>
        <li>
          <a href='https://www.linkedin.com/in/{{site.linkedin_username}}/?locale=fr_FR' target='_blank' rel='noreferrer'>
            <i class='fa fa-linkedin'></i>&nbsp; LinkedIn
          </a>
        </li>
        <li>
          <a href='https://www.facebook.com/{{site.facebook_username}}' target='_blank' rel='noreferrer'>
            <i class='fa fa-facebook'></i>
          </a>
        </li>
        <li>
          <a href='https://twitter.com/{{site.twitter_username}}' target='_blank' rel='noreferrer'>
            <i class='fa fa-twitter'></i>
          </a>
        </li>

        <li>
          <a href='https://github.com/{{site.github_username}}/' target='_blank' rel='noreferrer'>
            <i class='fa fa-github'></i>
          </a>
        </li>
      </ul>
      </div>
    </div>
  </div>
</div>
<div class='four spacing'></div>
